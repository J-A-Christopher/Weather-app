<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
  <div class="citytime">
    <h1 id="city"> <i class="fas fa-map-marker-alt "></i>New York</h1>
    <h3 id="time"></h3>
  </div>

  <div class="tempweather">
    <h4 id="temp"></h4>
    <img src="" id="img">
    <h5 id="weather"> </h5> 
  </div>

  <div class="other">
    <h5 id="wind"></h5>
  </div>
  
  <div class="other1">
    <h5 id="rain"></h5>
  </div>

  <div class="other2">
    <h5 id="humidity"></h5>
  </div>

  <div class="other3">
    <h5 id="Pressure"></h5>
  </div>

  <div class="other4">
    <h5 id="dewpoint"></h5>
  </div>

  <div class="other5">
    <h5 id="feelslike"></h5>
  </div>
</div>

<script src="weather.js"></script>
<script src="ui.js"></script>
<script src="storage.js"></script>
<script src="app.js"></script>
</body>
</html>
